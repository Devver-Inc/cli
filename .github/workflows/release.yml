name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Plan release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.plan.outputs.tag }}
      version: ${{ steps.plan.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: plan
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Planning release for $TAG (version $VERSION)"

  build:
    name: Build ${{ matrix.target }}
    needs: plan
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../devver-cli-${{ matrix.target }}.tar.gz devver-cli
          cd ../../..
          shasum -a 256 devver-cli-${{ matrix.target }}.tar.gz > devver-cli-${{ matrix.target }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../devver-cli-${{ matrix.target }}.zip devver-cli.exe
          cd ../../..
          (Get-FileHash devver-cli-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower() + "  devver-cli-${{ matrix.target }}.zip" | Out-File -Encoding utf8 devver-cli-${{ matrix.target }}.zip.sha256

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: devver-cli-${{ matrix.target }}
          path: |
            devver-cli-${{ matrix.target }}.tar.gz
            devver-cli-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: devver-cli-${{ matrix.target }}
          path: |
            devver-cli-${{ matrix.target }}.zip
            devver-cli-${{ matrix.target }}.zip.sha256

  release:
    name: Create GitHub Release
    needs: [plan, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;

      - name: Generate release notes from changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract the latest version's changelog
            awk '/^## \[/{if(p) exit; p=1; next} p' CHANGELOG.md > release_notes.md
          else
            echo "Release ${{ needs.plan.outputs.tag }}" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.plan.outputs.tag }}
          name: ${{ needs.plan.outputs.tag }}
          body_path: release_notes.md
          files: release/*
          draft: false
          prerelease: false

  homebrew:
    name: Update Homebrew tap
    needs: [plan, release]
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.plan.outputs.version }}
          TAG: ${{ needs.plan.outputs.tag }}
        run: |
          set -e

          # Clone the tap repository
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Devver-Inc/homebrew-cli.git" tap
          cd tap

          # Create Formula directory if it doesn't exist
          mkdir -p Formula

          BASE_URL="https://github.com/Devver-Inc/cli/releases/download/${TAG}"

          # Download and compute SHA256 for each platform
          echo "Downloading artifacts and computing checksums..."

          curl -sL "${BASE_URL}/devver-cli-aarch64-apple-darwin.tar.gz" -o /tmp/arm64-darwin.tar.gz
          curl -sL "${BASE_URL}/devver-cli-x86_64-apple-darwin.tar.gz" -o /tmp/x64-darwin.tar.gz
          curl -sL "${BASE_URL}/devver-cli-x86_64-unknown-linux-gnu.tar.gz" -o /tmp/x64-linux.tar.gz

          SHA_ARM64_DARWIN=$(sha256sum /tmp/arm64-darwin.tar.gz | cut -d' ' -f1)
          SHA_X64_DARWIN=$(sha256sum /tmp/x64-darwin.tar.gz | cut -d' ' -f1)
          SHA_X64_LINUX=$(sha256sum /tmp/x64-linux.tar.gz | cut -d' ' -f1)

          echo "SHA256 (aarch64-apple-darwin): ${SHA_ARM64_DARWIN}"
          echo "SHA256 (x86_64-apple-darwin): ${SHA_X64_DARWIN}"
          echo "SHA256 (x86_64-unknown-linux-gnu): ${SHA_X64_LINUX}"

          # Generate the formula
          cat > Formula/devver-cli.rb << EOF
          class DevverCli < Formula
            desc "Ultra-fast deployments and visual feedback for Devver"
            homepage "https://devver.app"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "${BASE_URL}/devver-cli-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM64_DARWIN}"
              end
              if Hardware::CPU.intel?
                url "${BASE_URL}/devver-cli-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_X64_DARWIN}"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "${BASE_URL}/devver-cli-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_X64_LINUX}"
              end
            end

            def install
              bin.install "devver-cli"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/devver-cli --version")
            end
          end
          EOF

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/devver-cli.rb
          git commit -m "Update devver-cli to ${TAG}" || echo "No changes to commit"
          git push
